    <p>«Читающая Магдалина», или «Читающая Мария Магдалина» (англ. The Magdalen Reading), — наиболе <br> 
        <br>известный из трёх сохранившихся фрагментов утраченной алтарной композиции Рогира ван дер Вейдена. Созданная около 1437 года для одной из брюссельских церквей, она представляла собой изображение Девы Марии с Младенцем и святыми. Мария Магдалина, отождествляемая в западной традиции одновременно с Марией из Вифании и с безымянной грешницей, совершившей помазание Христа, изображена отрешённой от мира и погружённой в чтение священной книги. О её прежней жизни напоминают богатые одежды, в частности, украшенная драгоценными камнями юбка из золотой парчи; с их роскошью контрастирует скромный головной убор, чья своеобразная форма должна, по-видимому, напоминать о восточном происхождении святой. Рядом с сидящей Магдалиной находится её традиционный атрибут — алебастровый сосуд с миром.


        В XIX веке изображение было переведено с оригинальной дубовой доски на основу из красного дерева; тогда же фон был полностью записан коричневой краской. С 1860 года «Магдалина» находится в собрании Лондонской национальной галереи; в 1950-х годах была предпринята реставрация, раскрывшая оригинальный красочный слой. После этого стало возможным установить общность лондонского фрагмента и двух других из собрания лиссабонского Музея Галуста Гюльбенкяна, которые, по-видимому, принадлежали к той же утраченной композиции. Предположительная реконструкция недостающих частей была осуществлена на основе рисунка XV века из собрания Национального музея Швеции.</p>
